<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="name"> Destination du Vol : </label>
                <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
            <div class="form-group">
                <label for="status"> Etat du Vol : </label>
                <select id="status" class="form-control" name="status" [ngModel]='defaultOnOff'> 
                    <option value="At time"> At time </option>
                    <option value="Canceled">  Canceled </option>
                </select>
            </div>
            <button type="submit " class="btn btn-primary" [disabled]="f.valide"> Enregistrer </button>
        </form>
    </div>
</div>
